apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: pulpaccessrequests.konflux.io
spec:
  group: konflux.io
  scope: Namespaced
  names:
    plural: pulpaccessrequests
    singular: pulpaccessrequest
    kind: PulpAccessRequest
    shortNames:
      - par
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: []
              properties:
                client_id:
                  type: string
                  description: "OAuth2 client ID for authentication (optional)"
                client_secret:
                  type: string
                  description: "OAuth2 client secret for authentication (optional)"
                domain:
                  type: string
                  description: "Domain name to create via Pulp API (optional, requires OAuth2 credentials)"
                use_quay_backend:
                  type: boolean
                  description: "Whether to configure Quay as the OCI backend storage for the domain (optional, defaults to false)"
                cert:
                  type: string
                  description: "Custom TLS certificate in PEM format (optional)"
                key:
                  type: string
                  description: "Custom TLS private key in PEM format (optional)"

